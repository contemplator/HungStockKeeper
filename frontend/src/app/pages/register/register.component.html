<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <p-toast></p-toast>
  <p-card header="Register" styleClass="w-full max-w-md shadow-lg">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
      
      <div class="flex flex-col gap-2">
        <label for="email" class="font-bold text-gray-700">Email</label>
        <input 
          pInputText 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email" 
          class="w-full"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 mt-1">
          Valid email is required.
        </small>
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="font-bold text-gray-700">Password</label>
        <p-password 
          id="password" 
          formControlName="password" 
          [feedback]="true" 
          placeholder="Choose a password"
          styleClass="w-full"
          [inputStyle]="{'width':'100%'}"
          [toggleMask]="true"
          [ngClass]="{'ng-invalid ng-dirty': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        ></p-password>
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 mt-1">
          Password must be at least 6 characters.
        </small>
      </div>

      <p-button 
        label="Register" 
        type="submit" 
        [loading]="loading" 
        styleClass="w-full"
      ></p-button>

      <div class="text-center mt-4">
        <span class="text-gray-600">Already have an account? </span>
        <a routerLink="/login" class="text-blue-500 font-bold no-underline hover:underline">Login</a>
      </div>
    </form>
  </p-card>
</div>
